<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulario</title>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/main.css">

</head>

<body>
    <div class="container">
        <div class="background-cointainer">
            <header>
                <h1>Formulario de Cadastro</h1>
            </header>
            <main>
                <div class="container-form">
                    <form>
                        <div class="inputs">
                            <label for="fullname">Nome Completo:</label>
                            <input type="text" name="nomeCompleto" id="fullName" minlength="2" placeholder="João da Silva">
                        </div>
                        <div class="inputs">
                            <label for="email">E-mail:</label>
                            <input type="email"name="email" id="email" placeholder="email@email.com">
                        </div>
                        <div class="inputs">
                            <label for="phone">Telefone:</label>
                            <input type="tel" name="phone" id="phone" placeholder="(XX) XXXXX-XXXX">
                        </div>
                        <div class="inputs">
                            <label for="numberCpf">CPF:</label>
                            <input type="text" name="numberCpf" id="numberCpf" placeholder="000.000.000-00">
                        </div>
                        <div class="inputs">
                            <label for="fullAddress">Endereço Completo:</label>
                            <input type="text" name="fullAddress" id="fullAddress" placeholder="Rua Maria Jose" minlength="2">
                        </div>
                        <div class="inputs">
                            <label for="numberCep">Cep:</label>
                            <input type="text" name="numberCep" id="numberCep" placeholder="XX.XXX-XXX">
                        </div>
                        <button type="submit">Enviar Formulario</button>
                    </form>
                </div>
            </main>
        </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js" integrity="sha512-nhY06wKras39lb9lRO76J4397CH1XpRSLfLJSftTeo3+q2vP7PaebILH9TqH+GRpnOhfAGjuYMVmVTOZJ+682w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script/jquery.validate.min.js"></script>
    <script src="script/messages_pt_BR.min.js"></script>
    <script src="script/main.js"></script>

</body>

</html>
